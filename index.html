<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>SONICS</h3>
        <h2>HOME</h2>
        <p id="home-score" class="score">0</p>
        <div class="buttons">
          <button onclick="homeAdd1()">+1</button>
          <button onclick="homeAdd2()">+2</button>
          <button onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div class="away">
        <h3>LAKERS</h3>
        <h2>AWAY</h2>
        <p id="away-score" class="score">0</p>
        <div class="buttons">
          <button onclick="awayAdd1()">+1</button>
          <button onclick="awayAdd2()">+2</button>
          <button onclick="awayAdd3()">+3</button>
        </div>
      </div>
    </div>
  </body>
</html>
